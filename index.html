<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tự động hoàn thành địa điểm</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script>
        function initAutocomplete() {
            const input = document.getElementById('autocomplete');
            const options = {
                types: ['geocode'], // Giới hạn kết quả chỉ bao gồm địa chỉ
                componentRestrictions: { country: 'vn' } // Giới hạn kết quả trong Việt Nam
            };
            const autocomplete = new google.maps.places.Autocomplete(input, options);

            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    console.log("Không tìm thấy chi tiết về địa điểm: '" + place.name + "'");
                    return;
                }
                // Xử lý thông tin địa điểm tại đây
                console.log('Địa điểm được chọn:', place);
            });
        }
    </script>
</head>
<body onload="initAutocomplete()">
    <h1>Tự động hoàn thành địa điểm</h1>
    <input id="autocomplete" type="text" placeholder="Nhập địa chỉ">
</body>
</html>
